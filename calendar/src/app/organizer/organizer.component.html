<div class="container">
	<header class="header">
		<organizer-selector [date$]="date$" (changeMonthEvent)="changeMonth($event)"></organizer-selector>
	</header>
	<main class="wrapper">
		<organizer-calendar [date$]="date$" (changeDateEvent)="changeDate($event)"></organizer-calendar>
	</main>
	<div class="wrapper">
		<organizer-todo [date$]="date$"></organizer-todo>
	</div>
</div>
