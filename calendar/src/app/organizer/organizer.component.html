<div class="container">
	<header class="header">
		<app-selector [date$]="date$" (changeMonthEvent)="changeMonth($event)"></app-selector>
	</header>
	<main class="wrapper">
		<app-calendar [date$]="date$" (changeDateEvent)="changeDate($event)"></app-calendar>
	</main>
	<div class="wrapper">
		<app-todo [date$]="date$"></app-todo>
	</div>
</div>
